<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página - Base de Datos World</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado */
        .btn-blue {
            background-color: #0056b3;
            color: white;
        }

        .btn-blue:hover {
            background-color: #004085;
            color: white;
        }

        .navbar-dark .navbar-brand {
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ddd;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #fff;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <header class="container text-center mt-4">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GEOLOCALIZACIÓN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <!-- Menú desplegable con las opciones -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Opciones</a>
                            <ul class="dropdown-menu">
                                <!-- Eliminamos la opción Detectar IP -->
                                <li><a class="dropdown-item" href="#" id="continentSearchBtn">Visualizar por continente</a></li>
                                <li><a class="dropdown-item" href="#" id="countrySearchBtn">Visualizar por país</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenedor principal -->
    <main class="container mt-4">
        <!-- Mostrar el país y continente detectados 
        <div id="locationInfo" class="alert alert-info text-center">
            <strong>Ubicación detectada:</strong>
            <div id="countryAndContinent" class="mt-2">Cargando información de ubicación...</div>
        </div>-->

        <!-- Contenedor para mostrar los resultados -->
        <div id="resultContainer" class="table-responsive mt-4">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr id="tableHeader">
                        <!-- Los encabezados de la tabla se generarán dinámicamente -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Las filas de datos se generarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Cargar Axios y el archivo main.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
